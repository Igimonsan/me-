<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Mini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-box">
    <div class="profile-header">
      <div class="avatar"></div>
      <div class="username">Ihsanzzz</div>
    </div>

    <div class="info">
      <div id="posts" class="info-item">
        <div class="value">7</div>
        <div class="label">Postingan</div>
      </div>
      <div id="followers" class="info-item">
        <div class="value">1.809</div>
        <div class="label">Pengikut</div>
      </div>
      <div id="following" class="info-item">
        <div class="value">44</div>
        <div class="label">Mengikuti</div>
      </div>
    </div>

    <div id="output" class="output-area"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
